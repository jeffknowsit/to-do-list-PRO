<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-body">
    <div class="auth-container">
        <h2>Welcome Back!</h2>
        <p>Login to continue</p>

        <div th:if="${param.register_success}" class="alert success">
            Registration successful! Please log in.
        </div>
         <div th:if="${param.error}" class="alert error">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert success">
            You have been logged out.
        </div>

        <form th:action="@{/login}" method="post">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <p class="auth-switch">Don't have an account? <a th:href="@{/register}">Sign Up</a></p>
    </div>
</body>
</html>
